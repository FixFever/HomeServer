services:

  mssql:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: mssql
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${MSSQL_PASSWORD}
      MSSQL_PID: Developer
    volumes:
      - mssql:/var/opt/mssql
    restart: unless-stopped
    networks:
      db_net:
        ipv4_address: 172.26.0.2
    labels:
      homepage.group: Containers
      homepage.name: MSSQL
      homepage.icon: /icons/mssql.png

